<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="./assets/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- Header section holding the toggle switch as well as the title of the page-->
    <header>
      <h1>Home Page</h1>
      <div class="header-buttons">
        <label class="switch">
          <input type="checkbox" id="modeToggle" onclick="toggleMode()" />
          <span class="slider round"></span>
        </label>
      </div>
    </header>
    <!-- image section of the page which is just a transperant photo that i edited-->
    <div class="container">
      <div class="image-side">
        <img
          src="./assets/360_F_302442381_57f2bDbdDMKYUO2PzNcyihbqrCAy1Ljx-fotor-bg-remover-20240605224325.png"
          alt="world image"
        />
      </div>
      <div class="form-side">
        <!-- form half of the page just containg basic input elements for each input then a textarea for the actual content-->
        <form id="blogForm">
          <label for="username" class="userinpuit">User Name:</label>
          <input type="text" id="username" name="username" required />
<!-- username section -->
          <label for="title" class="userinpuit">Title:</label>
          <input type="text" id="title" name="title" required />
<!-- title section -->
          <label for="content" class="userinpuit">Blog Content:</label>
          <textarea id="content" name="content" rows="10" required></textarea>
<!-- userinput section -->
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="./assets/script.js"></script>
    <script src="./assets/scriptfront.js"></script>
  </body>
</html>
